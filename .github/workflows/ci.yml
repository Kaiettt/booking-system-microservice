name: Java CI (Multiple Independent Spring Boot Projects)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Step 3: Build config-server
      - name: Build config-server
        run: mvn -B clean install
        working-directory: config-server

      # Step 4: Build discovery
      - name: Build discovery
        run: mvn -B clean install
        working-directory: discovery

      # Step 5: Build user-service (test profile)
      - name: Build user-service (test profile)
        run: mvn -B clean install -Dspring.profiles.active=test
        working-directory: user-service
        shell: bash

      # Step 6: Build API gateway
      - name: Build Gateway
        run: mvn -B clean install
        working-directory: api-gateway

      # Step 7: Upload JARs
      - name: Upload JAR files
        uses: actions/upload-artifact@v4
        with:
          name: all-service-jars
          path: |
            config-server/target/*.jar
            discovery/target/*.jar
            user-service/target/*.jar
            api-gateway/target/*.jar
