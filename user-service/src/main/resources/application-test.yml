spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:user_service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false

server:
  port: 0

security:
  jwt:
    base64-secret: ${JWT_SECRET}
    access-token-validity-in-seconds: ${ACCESS_TOKEN_VALIDITY}
    refresh-token-validity-in-seconds: ${REFRESH_TOKEN_VALIDITY}

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
